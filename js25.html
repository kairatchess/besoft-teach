<html>
<head>
	<meta charset="utf-8">

<style type="text/css">
	/*.div1{

	.div2{
		width:100px;
		height:100px;
		border:1px solid black;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>
<body>
	<div  class="div1"></div>
	<div id="div" class="div2"></div>
	<script type="text/javascript">
		let div = document.getElementById("div")
		let body_ = document.body;

		// body_.onkeydown = (e) => {
		// 	if (e.keyCode == 32) {
		// 		div.innerText = "hello"
		// 	}
		// }
		// body_.onkeyup = () => {
		// 	 {
		// 		div.innerText = ''
		// 	}
		// }
			let a = 50;
			let b = 50;
		body_.onkeydown = (e) => {			
			if (e.keyCode == 38) {
				b-=5
				div.style.top = `${b}%`
			}
			if (e.keyCode == 39) {
				a+=5
				div.style.left = `${a}%`
			}
			if (e.keyCode == 40) {
				b+=5
				div.style.top = `${b}%`
			}
			if (e.keyCode == 37) {
				a-=5
				div.style.left = `${a}%`
			}
		}
	</script>
</body>
</html>
