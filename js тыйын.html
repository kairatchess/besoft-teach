<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let t = +prompt("сумма")
		
		const s10 = (t - (t % 10)) / 10;
		t -= s10 * 10;
		const s5 = (t - (t % 5)) / 5;
		t -= s5 * 5;
		const s3 = (t - (t % 3)) / 3;
		t -= s3 * 3;
		const s1 = (t - (t % 1)) / 1;
		t -= s1 * 1;

		alert("10 som:" + s10);		
		alert("5 som:"+s5);		
		alert("3 som:"+s3);		
		alert("1som:"+s1);		
	</script>
</body>
</html>
