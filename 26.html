<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="div" style="font-size:30px; position: absolute;top:50%;left:50%; transform: translate(-50%, -50%);color: green;">
		
	</div>
	<div id="div1" style="font-size:30px; position: absolute;top:50%;left:50%;color: green;">
		
	</div>
	<script type="text/javascript">
		let div = document.getElementById("div")
		let div1 = document.getElementById("div1")

		let ss = 0;
		let stop = null;
		function fff(){
			 stop = setInterval(() => {
			div.innerHTML = ss++
		}, 100)
		}

		fff()
		
		let a = true;
		let x = 0;
		document.body.onkeydown = (e) => {
			if (e.keyCode == 32 && a) {
				a = !a 
				 clearInterval(stop)
			}
			else if (e.keyCode == 32 && !a) {
				a = !a 
				 x = fff()
				 div1.innerText = x
			}
		}
	</script>
</body>
</html>
