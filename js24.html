<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" onkeypress="return Asan(event)" id="input" />
	<div id="div"></div>
	<script type="text/javascript">
			let input = document.getElementById("input");
			let div = document.getElementById("div");

			let a = '';
			let b = '';

			input.oninput = (d) => { 
				a = d.target.value.trim();
				console.log(a)
			}
				function Asan(event) {
					if (event.code == "Enter") {
						div.innerHTML += `<div> ${a} </div>`
						div.innerHTML += ``
						input.value = ''
					}
				}
			
	</script>
</body>
</html>
