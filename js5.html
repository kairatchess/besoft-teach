<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>d += b</title>
</head>
<body>
	<script type="text/javascript">
		let a= +prompt("цифра")
		let d=0
		for (let b=0;b <= a;b++) {
			if (b%2 == 0) {
				d += b
			}
		}
		alert(d)
	</script>
