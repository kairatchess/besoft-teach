<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let x = +prompt('number')
		let i = 0;
		let d = 0;
		do {
			d += i
			i++;
			alert(d)
		} while(i <= x);
	</script>
</body>
</html>
